<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VERDIHASH — Under Development</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background: #0d0f17;
        overflow: hidden;
        color: #fff;
    }

    /* Particle canvas */
    #particlesCanvas {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
    }

    .content {
        position: relative;
        z-index: 2;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
        padding: 0 20px;
    }

    h1 {
        font-size: 4rem;
        margin: 0;
        font-weight: 800;
        letter-spacing: 2px;
        background: linear-gradient(90deg, #0ff, #0f0, #0ff);
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glowText 6s ease infinite;
    }

    @keyframes glowText {
        0% {background-position: 0%;}
        50% {background-position: 100%;}
        100% {background-position: 0%;}
    }

    .subtitle {
        font-size: 1.2rem;
        margin-top: 10px;
        opacity: 0.8;
    }

    .status-box {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 25px;
        border: 2px solid #0ff;
        border-radius: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        backdrop-filter: blur(4px);
        cursor: pointer;
        transition: .3s;
        animation: pulse 2s infinite;
    }

    .status-box:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #0ff;
    }

    @keyframes pulse {
        0% {box-shadow: 0 0 5px #0ff;}
        50% {box-shadow: 0 0 20px #0ff;}
        100% {box-shadow: 0 0 5px #0ff;}
    }

    /* Mining Icon */
    #miner {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        opacity: 0.7;
        cursor: pointer;
        transition: .2s;
        z-index: 3;
    }

    #miner:hover {
        opacity: 1;
        transform: translateX(-50%) scale(1.2);
    }

    .footer {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        font-size: .8rem;
        opacity: 0.6;
        z-index: 3;
    }
</style>
</head>

<body>

<canvas id="particlesCanvas"></canvas>

<div class="content">
    <h1 id="title">VERDIHASH</h1>
    <div class="subtitle">A Next-Gen Bitcoin & Crypto Mining Farm • Cloud Mining Contracts Coming Soon</div>

    <div class="status-box" id="statusBtn">
        Site is under development
    </div>
</div>

<div id="miner">⛏️</div>
<div class="footer">© VERDIHASH — Mining the Future</div>

<!-- GSAP for animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
/* ========= TITLE FLOAT ANIMATION ========= */
gsap.from("#title", {
    y: -40,
    opacity: 0,
    duration: 1.5,
    ease: "power3.out"
});

gsap.from(".subtitle", {
    y: 20,
    opacity: 0,
    duration: 1.5,
    delay: 0.3,
    ease: "power3.out"
});

gsap.from(".status-box", {
    scale: 0.6,
    opacity: 0,
    duration: 1,
    delay: 0.6,
    ease: "back.out(1.7)"
});

/* ========= PARTICLE BACKGROUND ========= */
const canvas = document.getElementById("particlesCanvas");
const ctx = canvas.getContext("2d");

let particles = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 0.4;
        this.speedY = (Math.random() - 0.5) * 0.4;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw() {
        ctx.fillStyle = "#0ff";
        ctx.shadowBlur = 10;
        ctx.shadowColor = "#0ff";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

for (let i = 0; i < 80; i++) {
    particles.push(new Particle());
}

function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        p.update();
        p.draw();
    });

    requestAnimationFrame(animateParticles);
}
animateParticles();

/* ========= INTERACTIVE MINER ICON ========= */
document.getElementById("miner").addEventListener("click", () => {
    gsap.fromTo("#miner", { y: 0 }, {
        y: -20,
        repeat: 3,
        yoyo: true,
        duration: 0.15,
        ease: "power1.inOut"
    });

    // Fake “hash” effect on background
    for (let i = 0; i < 10; i++) {
        particles.push(new Particle());
    }
});
</script>

</body>
</html>
