<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verdihash - Under Maintenance</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: #0d0d20;
    color: #00eaff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}
h1 {
    font-size: 3rem;
    margin-bottom: 0.5rem;
}
h2 {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    color: #ff00d4;
}
.icon {
    font-size: 5rem;
    margin-bottom: 1rem;
    animation: swing 1.5s infinite ease-in-out;
}
@keyframes swing {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(15deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(-15deg); }
    100% { transform: rotate(0deg); }
}
.stats {
    font-size: 1.2rem;
    margin-top: 1rem;
}
.stats span {
    display: inline-block;
    margin: 0 1rem;
    color: #00ff94;
}
footer {
    position: absolute;
    bottom: 20px;
    font-size: 0.9rem;
    color: #888;
}
</style>
</head>
<body>

<div class="icon">⛏️</div>
<h1>Verdihash</h1>
<h2>Site Under Maintenance</h2>

<div class="stats">
    <span>Hashrate: 0 TH/s</span>
    <span>Mining Status: Offline</span>
</div>

<footer>We'll be back soon!</footer>

</body>
</html>
